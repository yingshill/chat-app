<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>

    <head rel='icon' href='/img/favicon.png'></head>
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label>Display name</label>
                <input type="text" placeholder="Write down your user name..." name="username" required>
                <label>Room</label>
                <input type="text" placeholder="What's your room?" name="room" required>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>

</html>
